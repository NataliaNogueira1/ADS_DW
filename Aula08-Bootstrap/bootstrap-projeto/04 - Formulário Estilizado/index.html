<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
</head>
<body>

    <div class="container p-3 w-50 bg-primary-subtle rounded mt-3">
        <form>
            <div class="fw-bold fs-2 text-center">Login</div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control is-valid" id="exampleInputEmail1" aria-describedby="emailHelp" value="luana@gmail.com">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control is-valid" id="exampleInputPassword1" value="SENHA123">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Repeat your password</label>
                <input type="password" class="form-control is-invalid" id="exampleInputPassword1">
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success me-0"><i class="fa-solid fa-thumbs-up m-2"></i>Submit</button>
            </div>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/be968a4b6a.js" crossorigin="anonymous"></script>
</body>
</html>
