<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center p-3">
        <button type="button" class="btn btn-primary"><i class="fa-solid fa-face-smile m-2"></i>Primary</button>
        <button type="button" class="btn btn-secondary my-1"><i class="fa-solid fa-file m-2"></i>Secondary</button>
        <button type="button" class="btn btn-success"><i class="fa-solid fa-thumbs-up m-2"></i>Success</button>
        <button type="button" class="btn btn-danger my-1"><i class="fa-solid fa-hand m-2"></i>Danger</button>
        <button type="button" class="btn btn-warning"><i class="fa-solid fa-bell m-2"></i>Warning</button>
        <button type="button" class="btn btn-info my-1"><i class="fa-solid fa-circle-info m-2"></i>Info</button>
        <button type="button" class="btn btn-light"><i class="fa-solid fa-tree m-2"></i>Light</button>
        <button type="button" class="btn btn-dark my-1"><i class="fa-solid fa-wifi m-2"></i>Dark</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/be968a4b6a.js" crossorigin="anonymous"></script>
</body>
</html>
