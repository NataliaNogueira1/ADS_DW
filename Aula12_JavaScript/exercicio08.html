<!-- 8. **Fibonacci até N termos**
    - Gere os N primeiros termos da sequência de Fibonacci. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sequência de Fibonacci</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    input, button {
        padding: 10px;
        font-size: 16px;
    }
    #resultado {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
    }
    .form{
        margin-bottom: 20px;
    }
    </style>
</head>
<body>

    <h1>Sequência de Fibonacci</h1>
    <label for="numero">Você quer conhecer quantos números da sequência?</label>
        <input type="number" id="numero" placeholder="Digite um número"/><br><br>
    
    <button onclick="sequencia()">Analisar</button>

    <div id="resultado"></div>

    <script>

        function sequencia() {
            const numero = parseInt(document.getElementById("numero").value);
            const resultado = document.getElementById("resultado");
            var primeiro = 0, segundo = 1;
            let texto = "";

            for (let i = 0; i < numero; i++) {
                texto += primeiro;
                if (i < numero - 1) {
                    texto += ", ";
                }
                let proximo = primeiro + segundo;
                primeiro = segundo;
                segundo = proximo;
            }

            resultado.innerHTML = texto;

        }
    </script>

</body>
</html>
