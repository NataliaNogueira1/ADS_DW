<!-- 4. **Somar números até o usuário digitar 0**
    - Continue pedindo números e somando até que o usuário digite 0. Mostre o total. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contador</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    input, button {
        padding: 10px;
        font-size: 16px;
    }
    #resultado {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
    }
    .form{
        margin-bottom: 20px;
    }
    </style>
</head>
<body>

    <h1>Somando números até você digitar 0</h1>
    <label for="numero">Número:</label>
        <input type="text" id="numero" placeholder="Digite um número"/><br><br>
    
    <button onclick="contador()">Adicionar</button>

    <div id="resultado"></div>

    <script>
    let soma = 0; 
    function contador() {
        const num = parseInt(document.getElementById("numero").value);
        const resultado = document.getElementById("resultado");

        resultado.innerHTML = "";

        do{
            resultado.innerHTML = num;
            soma = soma + num;
        }
        while (num != 0) {
            resultado.innerHTML = `Soma dos números: ${soma}`;
            return;
        }
            
    }
    </script>

</body>
</html>
