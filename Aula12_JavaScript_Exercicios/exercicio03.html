<!-- 2. **Tabuada de um número**
    - Solicite um número e mostre a tabuada de 1 a 10 no console. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabuada</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    input, button {
        padding: 10px;
        font-size: 16px;
    }
    #resultado {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
    }
    .form{
        margin-bottom: 20px;
    }
    </style>
</head>
<body>

    <h1>Tabuada</h1>
    <label for="numero">Você quer a tabuada de qual número?</label>
    <input type="text" id="numero" placeholder="Digite um número" /><br><br>
    
    <button onclick="tabuada()">Gerar</button>

    <div id="resultado"></div>

    <script>
    function tabuada() {
        const num = parseInt(document.getElementById("numero").value);
        const resultado = document.getElementById("resultado");

        if (isNaN(num)) {
            resultado.textContent = "Por favor, digite um número válido.";
            return;
        }

        for (var i = 0; i < 11; i++) {
            let multiplicacao = num * i;
            resultado.innerHTML += `${num} X ${i} = ${multiplicacao}<br>`;
        }
    }
    </script>

</body>
</html>
